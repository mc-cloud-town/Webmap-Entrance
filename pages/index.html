<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTEC - 網頁地圖登入</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', 'Noto Sans TC', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
      }
      .main {
        width: 90%;
        max-width: 380px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 30px;
        background-color: #ffffffe6;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .content {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      h1 {
        margin: 0 0 15px 0;
        font-size: 1.6rem;
        color: #2c3e50;
        font-weight: 700;
        letter-spacing: 1px;
      }
      img {
        max-height: 220px;
        width: auto;
        margin-bottom: 25px;
        filter: drop-shadow(0 5px 8px rgba(0, 0, 0, 0.15));
        transition: transform 0.3s ease;
      }
      img:hover {
        transform: scale(1.05) rotate(2deg);
      }
      .login-btn {
        text-decoration: none;
        padding: 14px 24px;
        width: 100%;
        max-width: 260px;
        border-radius: 12px;
        background-color: #5865f2;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
        transition: all 0.2s ease;
        border: none;
      }
      .login-btn:hover {
        background-color: #4752c4;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(88, 101, 242, 0.4);
      }
      .login-btn:active {
        transform: translateY(0);
      }
      .login-btn svg {
        margin-right: 10px;
        width: 24px;
        height: 24px;
        fill: white;
      }
      @media (max-width: 480px) {
        .main {
          padding: 30px 20px;
          max-width: 85%;
        }
        img {
          max-height: 180px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <h1>CTEC 網頁地圖</h1>

</html>
