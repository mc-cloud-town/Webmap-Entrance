<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>502 錯誤閘道</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', 'Noto Sans TC', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        color: #2c3e50;
      }
      .main {
        width: 90%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 30px;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.5);
        text-align: center;
      }
      .error-code {
        font-size: 5rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 10px;
        background: -webkit-linear-gradient(45deg, #8e44ad, #9b59b6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      h2 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
        color: #333;
      }
      p {
        color: #666;
        margin-bottom: 25px;
        line-height: 1.6;
        font-size: 0.95rem;
      }
      img {
        max-height: 180px;
        width: auto;
        margin-bottom: 25px;
        transition: transform 0.3s ease;
        filter: hue-rotate(180deg)
          drop-shadow(0 5px 10px rgba(142, 68, 173, 0.3));
      }
      img:hover {
        transform: scale(1.05);
      }
      .home-btn {
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 50px;
        background-color: #9b59b6;
        color: white;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        transition: all 0.2s ease;
      }
      .home-btn:hover {
        background-color: #8e44ad;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(155, 89, 182, 0.5);
      }
      .home-btn:active {
        transform: translateY(0);
      }
      @media (max-width: 480px) {
        .main {
          padding: 30px 20px;
        }
        .error-code {
          font-size: 4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="error-code">502</div>
      <h2>連線打結了</h2>
      <img src="/$__hook_sess___/static/all-noback.png" alt="502 Bad Gateway" />
      <p>
        收到無效的回應 (Bad Gateway)。<br />上游伺服器可能正在忙碌或重啟中。
      </p>
      <a href="/" class="home-btn">返回首頁</a>
    </div>
  </body>
</html>
