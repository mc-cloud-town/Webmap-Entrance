<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 內部錯誤</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', 'Noto Sans TC', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
        color: #2c3e50;
      }
      .main {
        width: 90%;
        max-width: 400px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 30px;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        border: 1px solid rgba(255, 255, 255, 0.5);
        text-align: center;
      }
      .error-code {
        font-size: 5rem;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 10px;
        background: -webkit-linear-gradient(45deg, #37474f, #90a4ae);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      h2 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
        color: #455a64;
      }
      p {
        color: #78909c;
        margin-bottom: 25px;
        line-height: 1.6;
        font-size: 0.95rem;
      }
      img {
        max-height: 180px;
        width: auto;
        margin-bottom: 25px;
        transition: transform 0.3s ease;
        filter: grayscale(100%) opacity(0.7) blur(0.5px);
      }
      img:hover {
        transform: scale(1.05);
        filter: grayscale(0%) opacity(1) blur(0);
      }
      .reload-btn {
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 50px;
        background-color: #607d8b;
        color: white;
        font-weight: 600;
        box-shadow: 0 4px 15px rgba(96, 125, 139, 0.4);
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        font-family: inherit;
        font-size: 1rem;
      }
      .reload-btn:hover {
        background-color: #546e7a;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(96, 125, 139, 0.5);
      }
      .reload-btn:active {
        transform: translateY(0);
      }
      @media (max-width: 480px) {
        .main {
          padding: 30px 20px;
        }
        .error-code {
          font-size: 4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="error-code">500</div>
      <h2>伺服器暈倒了</h2>
      <img
        src="/$__hook_sess___/static/all-noback.png"
        alt="500 Internal Error"
      />
      <p>
        伺服器內部發生了一些問題，目前無法回應<br />請連絡管理員協助處理，或稍後再試一次
      </p>
      <button onclick="location.reload()" class="reload-btn">
        重新整理頁面
      </button>
    </div>
  </body>
</html>
